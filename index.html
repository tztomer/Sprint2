<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet"
    href="fontawesome/css/all.css" />
  <link rel="stylesheet"
    href="css/style.css" />
  <title>Meme Generator</title>
</head>

<body onload="init()">
  <header>
   
    <div class="top-strip flex flex-just-cent flex-align-cent">
     
      <div
        class="wrap-top-strip max-layout flex flex-space-bet flex-align-cent">
        <img class="logo"
          onclick="moveToPage('gallery')"
          src="./images/logo.png"
          alt="" />
         <div class="left-top-bar">

           <ul class="inner-top-strip top-nav">
             <li><a onclick="moveToPage('gallery')">Gallery</a></li>
             <li><a>About</a></li>
           </ul>
   
           <div  onclick="hamburger(this)" id="hamburger-icon">
             <span></span>
             <span></span>
             <span></span>
           </div>
         </div>
      </div>
    </div>


  </header>
  <main class="gallery">
    <nav class="main-nav flex flex-just-cent flex-align-cent">
   
      <div
        class="inner-main-nav max-layout flex flex-space-bet flex-align-cent">
        <div class="search-bar">
          <input class="search-bar-input"
            type="text"
            list="searchKeywords"
            oninput="onFilterImgs(this.value)"
            placeholder="Enter search keyword" />
          <datalist id="searchKeywords"></datalist>
        </div>
        <div class="categories">sdfhajkshkj</div>
      </div>
    </nav>
    <section class="images-container max-layout"></section>
  </main>
  <!-- paging to editor -->
  <main class="photo-editor hide">
    <!-- <div class="photo-editor-inner-wrapper max-layout flex "> -->

      <div class="canvas-container">
        <canvas id="meme-canvas" ></canvas>
      </div>
      <div class="edit-panel">
        <input class="text-content-edit"
          type="text"
          placeholder="Enter text here"
          oninput="onSetText(this.value)" />
        <div class="lines-edit">
          <button onclick="onSwitchLine()"
            class="btn-edit switch-line">
            <i class="fa fa-solid fa-arrows-up-down"></i>
          </button>
          <button onclick="onAddLine()"
            class="btn-edit add-line">
            <i class="fa fa-solid fa-plus"></i>
          </button>
          <button onclick="onDeleteLine()"
            class="btn-edit delete-line">
            <i class="fa fa-light fa-trash-can"></i>
  
          </button>
        </div>
        <div class="text-edit">
          <button class="btn-edit"
            onclick="onChangeTextSize(5)">
            <i class="fa fa-solid fa-arrow-up-a-z"></i>
          </button>
          <button class="btn-edit"
            onclick="onChangeTextSize(-5)">
            <i class="fa fa-solid fa-arrow-down-a-z"></i>
          </button>
          <button class="btn-edit"
            onclick="onChangeTextAlignment('start')">
            <i class="fa fa-solid fa-align-left"></i>
          </button>
          <button class="btn-edit"
            onclick="onChangeTextAlignment('center')">
            <i class="fa fa-solid fa-align-center"></i>
            </button">
            <button class="btn-edit"
              onclick="onChangeTextAlignment('end')">
              <i class="fa fa-solid fa-align-right"></i>
            </button>
            <select class="font-select"
              onchange="onChangeTextFont(this.value)"
              name="font">
              <option value="Impact">Impact</option>
              <option value="montserrat">Montserrat</option>
              <option value="Helvetica">Helvetica</option>
            </select>
           
              <input class="letter-color fa-solid fa-a"
              id="fill-color"
              onchange="onChangeFillColor(this.value)"
              type="color"
              name="fill-color" value="#ffffff" />
              

            
              <input class="letter-color fa-solid fa-palette"
                onchange="onChangeStrokeColor(this.value)"
                type="color"
                name="stroke-color" value="#ffffff" />

            </div>

        <div class="stickers-container">
         

        </div>
        <div class="dsp-btns-container">
          <button class="dsp-btn share-btn"
            onclick="onShare(this)"><i class="fa-solid fa-share-nodes"></i>
            </button>
          <button class="dsp-btn save-btn"
            onclick="onSave()"><i class="fa fa-solid fa-box-archive"></i>
            </button>
          <button class="dsp-btn download-btn"><a href="#"
              onclick="onDownload(this)"><i class="fa-solid fa-download"></i>
              </a></button>
        </div>
      </div>
    <!-- </div> -->

   

  </main>
  <section class="saved gallery hide">
    <div class="saved-header">
        
    </div>
    <div class="saved-container"></div>
</section>
  <footer class="flex flex-align-cent flex-just-cent" >
    <div class="footer-wrapper max-layout">

      <img class="logo"
      onclick="moveToPage('gallery')"
      src="./images/logo.png"
      alt="" />
      <p>all rights reserved 2022</p>
    </div>
  </footer>


  <script src="js/util/utils.js"></script>
  <script src="js/services/storage.service.js"></script>
  <script src="js/services/editor.service.js"></script>
  <script src="js/services/gallery.service.js"></script>
  <script src="js/services/upload.service.js"></script>
  <script src="js/controllers/saved.controller.js"></script>
  <script src="js/controllers/editor.controller.js"></script>
  <script src="js/events-hendler/events.js"></script>
  <script src="js/controllers/main.controller.js"></script>
</body>

</html>
